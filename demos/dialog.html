<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dialog</title>

  <script src="../build/demos.js"></script>
  <link rel="stylesheet" href="demos.css">

  <script>
    loadDemo(dialogDemo);
  </script>

  <style>
    html {
      height: 100%;
    }

    body {
      height: 200%;
      /* So the page always scrolls */
    }

    /* Force the scroll bar to appear so we see it hide when overlay opens. */
    body::-webkit-scrollbar {
      background: lightgray;
    }
    body::-webkit-scrollbar-thumb {
      background: darkgray;
    }

    .floating {
      background: white;
      position: relative;
      z-index: 1;
    }
  </style>

</head>

<body>
  <div id="demo" class="demo"></div>
</body>

</html>
